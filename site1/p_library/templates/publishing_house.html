<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Издательства</title>
    <!-- Подключаем Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <h1 class="d-flex justify-content-center">{{ title }}</h1>
    <br>
    <div class="container-fluid">
        {% for p_house in publishing_houses %}
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <h3>{{ p_house.name }}</h3>
                    <ul class="list-group">
                    {% for book in p_house.books.all %}
                        <li class="list-group-item">
                            <p>"{{ book.title }}" - Автор: {{ book.author.full_name }} - ISBN: {{ book.ISBN }}</p>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <br>
        {% endfor %}
    </div>

    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
